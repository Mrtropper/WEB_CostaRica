    <h1>Playas de Costa Rica</h1>
    <p>Explore nuestras maravillosas playas</p>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <figure class="figure">
                        <img src="image/puertoviejo.jpg" class="figure-img img-fluid rounded" alt="Playa Puerto Viejo">
                        <h2 class="card-title">Playa Puerto Viejo</h2>
                        <figcaption class="figure-caption">Sitio de arena dorada y poca piedra, que se ha convertido en un destino predilecto para los surfistas avanzados, que en el invierno limonense (noviembre a enero y de abril a agosto) encaran las enormes olas que se forman mar adentro.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <figure class="figure">
                        <img src="image/montezuma.jpg" class="figure-img img-fluid rounded" alt="montezuma">
                        <h2 class="card-title">Playa Montezuma</h2>
                        <figcaption class="figure-caption">Con su paisaje de paraíso tropical Montezuma es un destino perfecto para todos los amantes de la playa y naturaleza.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <figure class="figure">
                        <img src="image/playanegra.jpg" class="figure-img img-fluid rounded" alt="playanegra">
                        <h2 class="card-title">Playa Negra</h2>
                        <figcaption class="figure-caption">Playa Negra es una playa en la provincia de Guanacaste de Costa Rica. Está al sur de Tamarindo, San José de Pinilla, Avellanas y al norte de Marbella, Lagarto, Venado y Junquillal.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <figure class="figure">
                        <img src="image/punta-uva.jpg" class="figure-img img-fluid rounded" alt="punta-uva">
                        <h2 class="card-title">Playa Punta Uva</h2>
                        <figcaption class="figure-caption">Playa de arena blanca con un arrecife de coral poco profundo, es ideal para practicar natación, esnórquel y buceo.</figcaption>
                    </figure>
                </div>
            </div>
